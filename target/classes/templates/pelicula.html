<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${pelicula.titulo}">Detalles de la Pelicula</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 20px;
        }

        header {
            background-color: #c00;
            padding: 10px;
            text-align: center;
        }

        h1 {
            margin: 0;
            font-size: 2.5em;
        }

        h3 {
            color: #c00;
        }

        p {
            margin: 10px 0;
        }

        span {
            color: #c00;
        }

        img {
            border: 2px solid #c00;
            border-radius: 5px;
        }

        .volver {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #c00;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .volver:hover {
            background-color: #900;
        }
    </style>
</head>

<body>
<header>
    <h1 th:text="${pelicula.titulo}">Pelicula</h1>
</header>
<div>
    <h3>Sinopsis</h3>
    <p th:text="${pelicula.detalles[0].sinopsis}"></p>
    <p>Director: <span th:text="${pelicula.detalles[0].director}"></span></p>
    <p>AÃ±o: <span th:text="${pelicula.detalles[0].anyo}"></span></p>
    <p>Duracion: <span th:text="${pelicula.detalles[0].duracion}"></span> minutos</p>
    <img th:src="${pelicula.detalles[0].imagen}" alt="Imagen de la Pelicula" width="300">
</div>
<a class="volver" th:href="'../generos/' + ${genero.nombre.replaceAll(' ', '_')} + '.html'">Volver al Genero</a>
</body>
</html>
