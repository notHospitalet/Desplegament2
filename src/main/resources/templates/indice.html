<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${nombre}">Titulo</title>
    <link rel="stylesheet" href="../styles/styles.css">
</head>
<body>
<header>
    <h1 th:text="${nombre}">Config nombre</h1>
    <h2 th:text="${tema}">Config tema</h2>
</header>
<div>
    <h3>Generos de Peliculas</h3>
    <ul>
        <li th:each="genero : ${cine}">
            <h4 th:text="${genero.nombre}">Nombre del Genero</h4>
            <img th:src="${genero.imagen}" alt="Imagen del genero" width="200">
            <a th:href="'generos/' + ${genero.nombre.replaceAll(' ', '_')} + '.html'">Ver Peliculas</a>
        </li>
    </ul>
</div>
</body>
</html>
