<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${genero.nombre}">Peliculas del Genero</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 20px;
        }

        header {
            background-color: #c00;
            padding: 10px;
            text-align: center;
        }

        h1 {
            margin: 0;
            font-size: 2.5em;
        }

        h2 {
            color: #c00;
        }

        .peliculas {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        .pelicula {
            background-color: #5d5c5c;
            border: 2px solid #c00;
            border-radius: 5px;
            margin: 10px;
            padding: 10px;
            width: 200px;
            text-align: center;
            transition: transform 0.3s;
        }

        .pelicula:hover {
            transform: scale(1.05);
        }

        .volver {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #c00;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .volver:hover {
            background-color: #900;
        }
    </style>
</head>

<body>
<header>
    <h1 th:text="${genero.nombre}">Peliculas del Genero</h1>
    <img th:src="${genero.imagen}" alt="Imagen del Genero" width="200">
</header>
<div>
    <h2>Peliculas</h2>
    <div class="peliculas">
        <div th:each="pelicula : ${genero.peliculas}">
            <div class="pelicula">
                <a th:href="'../peliculas/' + ${pelicula.titulo.replaceAll(' ', '_')} + '.html'">
                    <h3 th:text="${pelicula.titulo}">Titulo de la Pelicula</h3>
                </a>
            </div>
        </div>
    </div>
</div>
<a class="volver" href="../index.html">Volver al Indice de Generos</a>
</body>
</html>
